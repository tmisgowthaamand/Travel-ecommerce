services:
  # Backend Service (FastAPI)
  - type: web
    name: travel-ecommerce-backend
    env: docker
    region: ohio
    plan: free
    dockerFilePath: Dockerfile
    dockerContext: .
    envVars:
      - key: MONGO_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DB_NAME
        value: travel_ecommerce
