services:
  # Backend Service (FastAPI)
  - type: web
    name: travel-ecommerce-backend
    env: docker
    region: ohio
    plan: free
    dockerFilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: MONGO_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DB_NAME
        value: travel_ecommerce

  # Frontend Service (Static Site)
  # Note: Usually better to deploy React on Vercel or Netlify, 
  # but if using Render:
  - type: web
    name: travel-ecommerce-frontend
    env: static
    region: ohio
    plan: free
    staticPublishPath: ./frontend/build
    buildCommand: cd frontend && npm install && npm run build
    routingRules:
      - route: /*
        destination: /index.html
